<div class="signinbody">
    <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Your login name</label>
        <input name="name" ng-model="$login.person.name" type="text" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="password" ng-model="$login.person.password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="$login.loginBtn();">Sign in</button>
    </form>
    <div class="form-group">
        <div ng-if='$login.msg' ng-bind="$login.msg"></div>
    </div>
</div>
